<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confraternização dos Catequistas</title>

    <link rel="stylesheet" href="./style.css">

    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>


</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Confraternização dos Catequistas</h2>

            <h3>Confirme sua presença e de seus familiares até <span> dia 15/11</span></h3>
            
            <p>
                <h4>Data: 25/11/2023</h4>
                <h4>Horário: a partir de 11h</h4>
                <h4>Local: Chácara da Delma <br> (Povoado Mesquita - Cidade Ocidental/GO)</h4>
            </p>
        </div>

        <div class="form-box">
            <form action="https://formsubmit.co/past.dacatequese@gmail.com" method="POST" name="formFill">

                <input type="hidden" name="_next" value="http://127.0.0.1:5501/registration-form/confirmed.html">

                <input type="hidden" name="_captcha" value="false">

                <div class="input-box">
                    <input type="text" name="Cat" placeholder="Catequista" required >
                </div>

                <div class="input-box">
                    <input type="email" name="Email" placeholder="Email">
                </div>

                <div class="input-box">
                    <input type="text" name="Family" placeholder="Quantos familiares irão com você (0 ou mais)?" required>
                </div>

                <div class="button">
                    <input type="submit" class="btn" value="Confirmar Presença">
                </div>

            </form>
        </div>
    </div>

</body>
</html>
